<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>calculator</title>
    <link href="styles/style.css" rel="stylesheet">
  </head>
  <body>
    <div id="container">
      <div id="display">
        <div id="total">413</div>
        <div id="current">51+21</div>
      </div>
      <div id="keys">
        <button id="AC" class="operators">AC</button>
        <button id="DEL" class="operators">DEL</button>
        <button id="divide" class="operators">รท</button>

        <button id="7">7</button>
        <button id="8">8</button>
        <button id="9">9</button>
        <button id="multiply" class="operators">*</button>

        <button id="4">4</button>
        <button id="5">5</button>
        <button id="6">6</button>
        <button id="add" class="operators">+</button>

        <button id="1">1</button>
        <button id="2">2</button>
        <button id="3">3</button>
        <button id="minus" class="operators">-</button>

        <button id="decimal">.</button>
        <button id="0">0</button>
        <button id="equals" class="operators">=</button>

      </div>

    </div>

    <script>
      function prompt(){
        alert("he");
      }
    </script>
    
  </body>
</html>
